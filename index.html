<!DOCTYPE html>

                    </div>
                </div>
            </div>
            <hr class="vl">
                
            </div>

            
            
        </div>
            

    
        <div class="col-md-9 main">
            <button class="btn-success" id="women" onclick="clearBox('plot'); power_share('women_share.csv', plot)" >Women share across EU</button>
